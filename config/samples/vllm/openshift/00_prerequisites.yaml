---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: vllm-scc
allowPrivilegeEscalation: true
allowPrivilegedContainer: false
allowHostNetwork: false
allowedCapabilities:
- NET_BIND_SERVICE
defaultAddCapabilities: null
fsGroup:
  type: RunAsAny
groups: []
readOnlyRootFilesystem: false
requiredDropCapabilities:
- ALL
runAsUser:
  type: MustRunAs
  uid: 0
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: vllm-role
  namespace: vllm-dist
rules:
- apiGroups:
  - security.openshift.io
  resourceNames:
  - vllm-scc
  resources:
  - securitycontextconstraints
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vllm-rolebinding
  namespace:  vllm-dist
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vllm-role
subjects:
- kind: ServiceAccount
  name: vllm-sa
  namespace: vllm-dist
